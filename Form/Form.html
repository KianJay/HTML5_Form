<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            @import url('main.css');
        </style>
        <title>Survey_HTML5</title>
    </head>
    <body>
        <h1>Survey</h1>
        <p>HTML5 Form with CSS</p>

        <h2>User Information :</h2>
        <form method="post">
            <table class="userInfo">
                <tr>
                    <td><label for="username">Name</label></td>
                    <td><input id="username" type="text" name="name" /></td>
                </tr>
                <tr>
                    <td><label for="tel">Phone</label></td>
                    <td><input id="tel" type="text" name="tel" /></td>
                </tr>
                <tr>
                    <td><label for="email">E-Mail</label></td>
                    <td><input id="email" type="text" name="email" /></td>
                </tr>
            </table>

            <br />
            <table>
                <h2>How did you find us?</h2>
                <tr>
                    <td>
                        <input
                            id="article"
                            type="radio"
                            name="access"
                            value="a"
                        />
                        <label for="article">Article</label>
                        <input id="ad" type="radio" name="access" value="b" />
                        <label for="ad">Ads</label>
                        <input id="etc" type="radio" name="access" value="b" />
                        <label for="etc">Etc</label>
                    </td>
                </tr>
            </table>

            <table>
                <h2>Favorite Sports?</h2>

                <tr>
                    <td>
                        <input type="checkbox" id="tennis" />
                        <label for="sports">Tennis</label>
                        <input type="checkbox" />
                        <label for="sports" id="golf">Golf</label>
                        <input type="checkbox" />
                        <label for="sports" id="basketball">Basketball</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" />
                        <label for="sports" id="squash">Squash</label>
                        <input type="checkbox" />
                        <label for="sports" id="bowling">Bowling</label>
                        <input type="checkbox" />
                        <label for="sports" id="football">FootBall</label>
                    </td>
                </tr>
            </table>
            <br />

            <br />
            <label for="option">Contact Methods</label>
            <select>
                <div class="option">
                    <option type="option">email</option>
                    <option type="option">phone</option>
                    <option type="option">sms</option>
                </div>
            </select>
            <br />
            <br />
            <input type="checkbox" checked />
            <label for="check">
                I agree to the use of personal information.</label
            >
            <br />
            <br />
            <input type="submit" value="submit" /><br />
        </form>
    </body>
</html>
